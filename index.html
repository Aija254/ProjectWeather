<!-- This is the HTML document for a website that shows the current weather -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the character encoding for the document -->
  <meta charset="UTF-8">
  <!-- Set compatibility for older versions of Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Set the viewport to adjust the page's dimensions and scaling for different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set the page's title -->
  <title>Weather Today</title>
  <!-- Preconnect to the Google Fonts API to improve performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Import the Open Sans font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Link to the stylesheet for the page -->
  <link rel="stylesheet" href="style.css">
  <!-- Import the script file for the page -->
  <script src="./script.js" defer></script>
</head>
<body>
    <!--navbar-->
    <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
      
    <!-- Sign up form -->
        <div class="signup-form">
          <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>   
       <!-- Inline styles for the navbar and sign up form -->
  <style>
    /* Navbar container */
    .navbar {
      width: 100%;
      background-color: #000000d0;
      position: fixed; /* make the navbar fixed to the top of the page */
      top: 0; /* position the navbar at the top of the page */
      left: 0;
      z-index: 1; /* make sure the navbar appears on top of other content */
      overflow: hidden;
    }

    /* Links inside the navbar */
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Navbar links on mouse-over */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Active/current link */
    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    } 
    /* Add some padding to the page content to make room for the fixed navbar */
        body {
          padding-top: 50px;
        }
      
    /* Sign up form container */
        .signup-form {
          float: right;
          margin-right: 10px;
        }
      
    /* Sign up form inputs */
        .signup-form input[type=text], .signup-form input[type=password] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
      
    /* Sign up form button */
        .signup-form button {
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
        }
      
    /* Sign up form button on mouse-over */
        .signup-form button:hover {
          opacity: 0.8;
        }
      </style>
</body>
</html>
